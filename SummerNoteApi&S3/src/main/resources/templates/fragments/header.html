<!DOCTYPE html>
<html xmlns:th="http://www.thyumeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:fragment="headerFragment">
	<!-- header영역입니다. -->
	<div id="header-container">
		<h2 th:text="${pageTitle}"></h2>
		<h3 th:text="${pageSubTitle}"></h3>
	</div>
	<!-- https://getbootstrap.com/docs/4.0/components/navbar/ -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/logo-spring.png}" alt="스프링로고" width="50px" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
	  	</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<!-- ul.mr-auto 설정이 없으면, 좌우정렬이 안됨 -->
			<ul class="navbar-nav mr-auto">
		      <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
		      <li class="nav-item"><a class="nav-link" th:href="@{/summernote/form}">글쓰기</a></li>
		      <li class="nav-item"><a class="nav-link" th:href="@{/summernote/list}">목록보기</a></li>
		      <li class="nav-item"><a class="nav-link" th:href="@{/summernote/s3/list}">S3파일목록보기</a></li>
		    </ul>
		</div>
	</nav>
</header>
</html>
